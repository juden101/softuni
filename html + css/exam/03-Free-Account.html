<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Free Account</title>
    <link href="styles/03-Free-Account.css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">
        <h1>Login or Create a Free Account!</h1>

        <p>
            Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum.
        </p>

        <section class="forms-holder">
            <form method="post" class="register">
                <h3>New Account:</h3>

                <ul>
                    <li>
                        <input type="text" class="ok" placeholder="Username" />
                    </li>

                    <li>
                        <input type="email" class="ok" placeholder="E-Mail" />
                    </li>

                    <li>
                        <input type="password" class="not-ok" placeholder="Password" />
                    </li>

                    <li>
                        <input type="password" class="not-ok" placeholder="Repeat Password" />
                    </li>

                    <li>
                        <input type="checkbox" id="news-letter"/>
                        <label for="news-letter">Please inform me of upcoming freebies, promotions and news</label>
                    </li>

                    <li>
                        <input type="submit" value="Create Account" />
                    </li>
                </ul>
            </form>

            <form method="post" class="login">
                <h3>Login:</h3>

                <ul>
                    <li>
                        <input type="text" class="ok" placeholder="Username" />
                    </li>

                    <li>
                        <input type="password" class="not-ok" placeholder="Password" />
                    </li>

                    <li>
                        <a href="#" class="forgotten-password">I Forgot my Password!</a>
                    </li>

                    <li>
                        <input type="submit" value="Login" />
                    </li>
                </ul>
            </form>

            <div class="float-fixer"></div>
        </section>
    </div>
</body>
</html>
