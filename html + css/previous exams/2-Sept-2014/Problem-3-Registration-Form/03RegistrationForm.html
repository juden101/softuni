<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link href="03RegistratioForm.css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">
        <h1>Registration Form</h1>

        <form method="post">
            <ul>
                <li>
                    <input type="email" class="email-icon" name="email" placeholder="Email" />
                </li>

                <li>
                    <input type="password" class="password-icon" name="email" placeholder="Password" />
                </li>

                <li>
                    <p>Give us a name and get started</p>
                </li>

                <li>
                    <input type="text" class="user-icon" name="name" placeholder="Full name" />
                </li>

                <li>
                    <input type="submit" name="register" value="Register" />
                </li>

                <li>
                    <input type="checkbox" name="remember-me" id="remember-me" />
                    <label for="remember-me">Remember me</label>
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
