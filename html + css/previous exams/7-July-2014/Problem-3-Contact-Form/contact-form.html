<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact form</title>
    <link href="contact-form.css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">
        <h1>Send a Message</h1>

        <div class="letter-content">
            <form method="post">
                <ul>
                    <li>
                        <h5>Hello,</h5>
                        <p>your message:</p>
                        <textarea></textarea>
                    </li>

                    <li>
                        <h5>Best,</h5>
                        <p>name:</p>
                        <input type="text" />
                    </li>

                    <li>
                        <p>email:</p>
                        <input type="email" />
                    </li>

                    <li>
                        <input type="submit" value="Send Message" />
                    </li>
                </ul>
            </form>
        </div>

        <div class="letter"></div>
        <div class="letter-head"></div>
        <div class="letter-body"></div>
    </div>
</body>
</html>
