<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Sign In</div>
        </div>
        <div style="padding-top:30px" class="panel-body">

            <div id="login-form" class="form-horizontal" role="form">
                {{#errorMessages.length}}
                <div id="signupalert" class="alert alert-danger">
                    {{#errorMessages}}
                        <p class="form-error-message">{{message}}</p>
                    {{/errorMessages}}
                </div>
                {{/errorMessages.length}}

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input id="login-username" type="text" class="form-control" name="login-username" value="{{username}}" placeholder="Username...">
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="login-password" type="password" class="form-control" name="login-password" value="{{password}}" placeholder="Password...">
                </div>

                <div class="input-group">
                    <div class="checkbox">
                        <label>
                            <input id="login-remember" type="checkbox" {{rememberMe}} name="login-remember">
                            <label for="login-remember" style="padding-left: 0;">Remember me</label>
                        </label>
                    </div>
                </div>

                <div style="margin-top:10px" class="form-group">
                    <div class="col-sm-12 controls">
                        <button type="submit" class="btn btn-success" id="login">Login</button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12 control">
                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                            Don't have an account? <a href="#/register">Sign Up Here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
