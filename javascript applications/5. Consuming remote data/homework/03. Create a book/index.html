<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Create a book</title>
    <script type="text/javascript" src="../jquery-2.1.3.min.js" defer></script>
    <script type="text/javascript" src="app.js" defer></script>
</head>
<body>
<h1>Create new book</h1>
    <form method="POST">
        <ul>
            <li><input type="text" id="book-title" placeholder="Book title" /></li>
            <li><input type="text" id="book-author" placeholder="Book author" /></li>
            <li><input type="text" id="book-isbn" placeholder="Book isbn" /></li>
            <li><input type="submit" id="book-create" value="Create book" /></li>
        </ul>
    </form>
</body>
</html>
