<!DOCTYPE html>
<html>
<head>
    <title>Slideshow</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="../jquery-2.1.3.min.js" defer></script>
    <script type="text/javascript" src="app.js" defer></script>
</head>
<body>
    <div id="wrapper">
        <button id="button-left">Previous</button>
        <div id="images-container">
            <img class="image" id="image1" src="images/1.jpg" alt="image1"/>
            <img class="image" id="image2" src="images/2.jpg" alt="image2"/>
            <img class="image" id="image3" src="images/3.jpg" alt="image3"/>
        </div>
        <button id="button-right">Next</button>
    </div>
</body>
</html>
