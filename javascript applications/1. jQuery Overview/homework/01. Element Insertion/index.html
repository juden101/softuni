<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Element Insertion</title>
    <script type="text/javascript" src="../jquery-2.1.3.min.js" defer></script>
    <script type="text/javascript" src="app.js" defer></script>
</head>
<body>
    <input type="text" id="elementValue" placeholder="Element value..." />

    <select id="elementPosition">
        <option value="before">Add before</option>
        <option value="after">Add after</option>
    </select>

    <button type="button" id="addElement">Add element</button>

    <div id="elements"></div>
</body>
</html>
