<!-- Edit phone screen -->
<div id="edit-phone-form" class="dialog-box">
    <h1>Edit Phone</h1>
    <p>
        <label for="name">Name:</label>
        <input type="text" id="name" value="{{name}}">
    </p>
    <p>
        <label for="phoneNumber">Number:</label>
        <input type="text" id="phoneNumber" value="{{phoneNumber}}">
    </p>
    <p class="buttons">
        <a href="#" class="button" id="editPhoneButton">Edit</a>
        <a href="#/phones/" class="button">Cancel</a>
    </p>
</div>
