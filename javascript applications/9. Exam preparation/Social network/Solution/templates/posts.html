<div id="post-box" style="display: none;">
    <div class="post-container" id="post-container">
        <form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <div>
                        <textarea class="form-control" rows="3" id="post-content" placeholder="Any cool story you wanna share?"></textarea>
                    </div>
                </div>
                <div class="form-group pull-left">
                    <div>
                        <button type="button" class="btn btn-primary" id="postContent">Post</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
{{#results}}
<article class="post well">
    <header class="post-header">
        <div class="post-image">
            <img class="mini-thumbnail" src="{{authorPicture}}" />
        </div>
        <div class="post-info">
            <p><a href="#" class="profile-link" data-name="{{authorUsername}}" data-gender="{{authorGender}}" data-about="{{authorAbout}}" data-picture="{{authorPicture}}">{{authorUsername}}</a> made a post</p>
            <p>on <time>{{dataCreated}}</time></p>
        </div>
    </header>
    <section class="post-content">
        <p>{{content}}</p>
    </section>
</article>
{{/results}}
{{^results}}
<article class="post well">
    <h2>No posts found!</h2>
</article>
{{/results}}
