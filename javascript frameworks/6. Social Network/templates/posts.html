<div ng-repeat="post in posts" post-controller-directive class="feed">
    <div class="well .alert-success col-xs-12 col-md-12" comment-controller-directive>
        <div class="form-group col-xs-12 col-md-12">
            <div class="media-left">
                <img ng-src="{{defaultImage}}" ng-if="!post.author.profileImageData" alt="profile picture" style="width: 50px; height: 50px"/>
                <img ng-src="{{post.author.profileImageData}}" ng-if="post.author.profileImageData" alt="profile picture" style="width: 50px; height: 50px"/>
            </div>
            <div class="media-body">
                <span class="author link" popup-show="templates/user-preview-box.html" ng-click="showUserPreview(post.author.username, $event, 'post')">
                    {{post.author.name}}
                </span>
                <span ng-if="post.author.username !== post.wallOwner.username">
                    >
                    <span class="link author" popup-show="templates/user-preview-box.html" ng-click="showUserPreview(post.wallOwner.username, $event, 'post')">
                       {{post.wallOwner.name}}
                    </span>
                </span>
                <div>{{post.date | date : "dd MMM yyyy hh:mm:ss"}}</div>
            </div>
        </div>

        <div class="form-group col-xs-12 col-md-12">
            <span class="post-content" ng-if="!post.editing">{{post.postContent}}</span>
            <form ng-show="post.editing" name="editPostForm" ng-submit="editPost(post); post.editing = false">
                <input type="text" ng-model="post.newPostContent" ng-minlength="1" required class="form-group col-xs-12"/>
                <button class="btn btn-success" type="submit" ng-disabled="editPostForm.$invalid">Save</button>
                <a class="btn btn-default" ng-click="post.editing = false">Cancel</a>
            </form>
        </div>

        <div class="form-group col-xs-12 col-md-12" >
            <span ng-if="isOwnWall || isOwnFeed || post.author.isFriend || post.wallOwner.isFriend">
                <span ng-if="!post.liked" ng-click="likePost(post);" class="like-button link">Like</span>
                <span ng-if="post.liked" ng-click="unlikePost(post);" class="unlike-button link">Dislike</span>
            </span>
            <span class="glyphicon glyphicon-thumbs-up" title="likes"></span> <span class="views post-details " title="likes">{{post.likesCount}}</span>
            <span class="glyphicon glyphicon-tag" title="comments"></span> <span class="comments-count post-details" title="comments">{{post.totalCommentsCount}}</span>
            <span ng-if="isOwnWall || isOwnFeed || post.author.isFriend || post.wallOwner.isFriend">
                <div ng-if="post.author.username === username || isOwnWall" class="btn-group drop-down post-caret" role="group">
                    <span class="glyphicon glyphicon-asterisk link" ng-if="post.author.username === username" ng-click="post.editing = true; post.newPostContent = post.postContent">edit</span>
                    <span class="glyphicon glyphicon-remove link" ng-if="post.author.username === username || isOwnWall" ng-click="deletePost(post)">delete</span>
                </div>
                <span ng-click="expand = !expand" class="glyphicon glyphicon-pencil comment-toggle link">comment</span>
                <div ng-include="'templates/comment-box.html'"></div>
            </span>
        </div>

        <ul ng-if="post.totalCommentsCount > 0" class="comments media-object col-xs-12" ng-include="'templates/comments.html'"></ul>
    </div>
</div>
