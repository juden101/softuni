<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Sign In</div>
        </div>
        <div style="padding-top:30px" class="panel-body">

            <form id="login-form" class="form-horizontal" role="form" ng-submit="login()">
                <!--{{#errorMessages.length}}
                <div id="signupalert" class="alert alert-danger">
                    {{#errorMessages}}
                    <p class="form-error-message">{{message}}</p>
                    {{/errorMessages}}
                </div>
                {{/errorMessages.length}}-->

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input id="login-username" type="text" class="form-control" ng-model="loginData.username" placeholder="Username...">
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="login-password" type="password" class="form-control" ng-model="loginData.password" placeholder="Password...">
                </div>

                <div style="margin-top:10px" class="form-group">
                    <div class="col-sm-12 controls">
                        <button type="submit" class="btn btn-success" id="login">Login</button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12 control">
                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                            Don't have an account? <a href="#/register">Register here</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
